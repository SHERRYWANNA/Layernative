<!DOCTYPE html>
<html>
<head>
    <title>弹框测试页面</title>
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,user-scalable=no">
    <style>
        button {
            background-color: #000;
            color: #fff;
            padding: .5em 1em;
            display: block;
            margin-bottom: 1em;
        }
        .f_btn {
            background-color: #cf3f25;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="">
        <button @click="layerTextComboLayer">点击按钮出现第二个弹框</button>
        <button @click="layerTextKeepAlive">点击按钮不消失的弹框</button>
        <button @click="layerTextTwoBtn">两个按钮</button>
        <button @click="layerTextLongContent">好长好长的内容</button>
        <button @click="destroy">销毁</button>
    </div>
</div>
<script type="text/javascript" src="./dist/index.js"></script>
</body>
</html>
