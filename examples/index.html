<!DOCTYPE html>
<html>
<head>
    <title>弹框测试页面</title>
    <script type="text/javascript" src="https://sherrywanna.github.io/resource/dist/js/flexible.js"></script>
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,user-scalable=no">
    <style>
        button {
            background-color: #000;
            color: #fff;
            padding: .5em 1em;
            display: block;
            margin-bottom: 1em;
        }
        .f_btn {
            background-color: #cf3f25;
        }
        .longdiv {
            height: 1000px;
        }
        .layer-long .layer_content {
            height: 100px;
            overflow: auto;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="">
        <button @click="layerTextComboLayer">点击按钮出现第二个弹框</button>
        <button @click="layerTextKeepAlive">点击按钮不消失的弹框</button>
        <button @click="layerTextTwoBtn">两个按钮</button>
        <button @click="layerTextCoverKeepAlive">点击背景不消失</button>
        <button @click="layerTextLongContent">好长好长的内容</button>
        <button @click="layerTips">提示弹框</button>
        <button @click="layerToast">toast提示弹框</button>
        <button @click="destroy">销毁</button>
        <div class="longdiv"></div>
    </div>
</div>
<script type="text/javascript" src="./dist/index.js"></script>
</body>
</html>
